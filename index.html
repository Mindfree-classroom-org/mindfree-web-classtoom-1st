<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>爽やか就活サイト</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">爽やか就活</h1>
        <nav>
          <ul>
            <li><a href="#about">私たちについて</a></li>
            <li><a href="#companies">企業紹介</a></li>
            <li><a href="#contact">お問い合わせ</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container">
        <h2>未来を描く、はじめの一歩。</h2>
        <p>自分にぴったりの企業を見つけよう。</p>
        <a href="#contact" class="cta-button">今すぐエントリー</a>
      </div>
    </section>

    <section id="about" class="about">
      <div class="container">
        <h3>私たちについて</h3>
        <p>
          爽やか就活は、学生と企業をつなぐ、信頼のある就活サポートサイトです。
        </p>
      </div>
    </section>

    <section id="companies" class="companies">
      <div class="container">
        <h3>注目企業</h3>
        <div class="company-list">
          <div class="company-card">
            <h4>株式会社フレッシュ</h4>
            <p>若手が活躍！成長を支える社風。</p>
          </div>
          <div class="company-card">
            <h4>クリアテック株式会社</h4>
            <p>クリエイティブと技術の融合。</p>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="contact">
      <div class="container">
        <h3>お問い合わせ</h3>
        <p>気になる企業があれば、お気軽にご相談ください！</p>
        <a href="mailto:info@sawayaka-shukatsu.jp" class="cta-button"
          >メールで問い合わせる</a
        >
      </div>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 爽やか就活</p>
      </div>
    </footer>
  </body>
</html>
